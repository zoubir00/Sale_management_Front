<div class="row mt-3 mb-5" *ngIf="!isLoading">
  <!-- <h2 class="text-center text-warning">Articles list</h2> -->
<div *ngFor="let article of articles.items; let i=index;" class="col-md-3">
  <!--  -->
  <div class="card mb-5" [routerLink]="['/articleDetail/', article.id]">
    <div class="card-img">
      <img [src]="'assets/images/articles/'+article.image" id="img" width="200px" height="100px" alt="">
    </div>
    <div class="card-title">{{article.libelle}}</div>
    <div class="card-subtitle">{{article.description}}</div>
    <!-- <hr class="card-divider"> -->
    <div class="card-footer">
      <div class="card-price">{{(article.price | number:'1.2-2')+ ' MAD'}}</div>
    </div>
</div>
