<div class="container">
  <div class="p-5 text-center">
    
    <h1 class="text-primary"><i class="fas fa-rocket" aria-hidden="true"></i> {{ '::Welcome' | abpLocalization }}</h1>

    <h5 class="m-1 text-primary">
      Your, <strong><i class="text-warning">E</i>Products </strong>sale management is
      ready!
    </h5>
  </div>
</div>
<!--  -->
<br>
<!--  -->
<div id="carouselExampleCaptions" class="carousel slide">
  <div class="carousel-inner">
    <div class="carousel-item" *ngFor="let article of articles; let i=index; let isFirst=first" [ngClass]="{ 'active': isFirst }">
      <img [src]="article.image" class="d-block w-100" height="600px;" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h3>{{article.libelle}}</h3>
        <p>{{article.price}}.00 DH</p>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev bg-dark" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next bg-dark" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<br>
<hr>
<!-- articles -->
<div class="row mt-5 mb-5">
  <h2 class="text-warning">Most sold articles >></h2>
  <!-- <h2 class="text-center text-warning">Articles list</h2> -->
<div *ngFor="let article of articles; let i=index;" class="col-md-4">
  <div class="card hover-card" [routerLink]="['/articleDetail/', article.id]" >
    <span style="width: 70px;" *ngIf="article.quantityinStock===0" class="badge rounded-pill bg-danger text-white ms-2 mt-2"><h6>EXPIRED</h6></span>
    <img [src]="article.image" id="imgeHover" alt="">
    <div class="text">
      <h2 class="text-center">{{article.libelle}}</h2>
      <p class="text-center">{{article.description}}</p>
      <p class="text-center"><b>price:</b> {{article.price}}.00 DH</p>
      <p class="text-center"><b>Quantity:</b> {{article.quantityinStock}} {{article.libelle}}</p>
    </div>
  </div>
</div>
</div>
