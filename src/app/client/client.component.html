<!-- Add the "new client" button here -->
<div class="row">
  <div class="text-end b-3"><button class="btn btn-outline-success" (click)="createClient()">
    <i class="bi bi-person-plus"></i> <span>  {{'::NewClient' | abpLocalization}}</span>
</button></div>
<div class="row">
  <h2 class="text-start text-warning mb-4 mt-4">Clients list</h2>
</div>

 <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col">First name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
        <th scope="col">Phone number</th>
        <th scope="col text-end">Actions</th>
        <th scope="col"></th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let client of client; let i=index">
        <td><i class="bi bi-person"></i></td>
        <td>{{client.fName}}</td>
        <td>{{client.lName}}</td>
        <td>{{client.email}}</td>
        <td>{{client.phoneNumber}}</td>
        <td><button class="btn btn btn-outline-primary" (click)=" editClient(client.id)"><i class="bi bi-pencil-square"></i> Edit client</button></td>
        <td><button class="btn btn-outline-danger" (click)="delete(client.id)"><i class="bi bi-person-x-fill"></i> Delete Client</button>
        </td>
      </tr>
      
     
    </tbody>
  </table> 
  
<abp-modal class="modal-dialog modal-dialog-centered modal-dialog-scrollable" [(visible)]="isModalOpen">
  <ng-template #abpHeader>
    <h3>{{ (selectClient.id ? '::Edit' : '::NewClient' ) | abpLocalization }}</h3>
  </ng-template>
 

  <ng-template #abpBody>
     <form [formGroup]="form" (ngSubmit)="save()">
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="floatingfName" formControlName="fName" placeholder="Ex:Hamza,..." autofocus="" >
      <label for="floatingName">First name</label>
    </div>
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="floatinglName" formControlName="lName" placeholder="Ex:Ben,...">
      <label for="floatingName">Last name</label>
    </div><div class="form-floating mb-3">
      <input type="email" class="form-control" id="floatingEmail" formControlName="email" placeholder="Ex:xxxx@gmail.com" >
      <label for="floatingEmail">Email</label>
    </div>
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="floatingPhone" formControlName="phoneNumber" placeholder="Ex;06/7XXXXXXXX" maxlength="10"  >
      <label for="floatingPhone">Phone number</label>
    </div>

  </form>  
  </ng-template>

  <ng-template #abpFooter>
    <button type="button" class="btn btn-secondary" abpClose>Close</button>
     <!--added save button-->
  <button class="btn btn-outline-success" (click)="save()" [disabled]="form.invalid">
    <i class="fa fa-check mr-1"></i>
    Valid
</button>
  </ng-template>
</abp-modal>

<!-- script -->
