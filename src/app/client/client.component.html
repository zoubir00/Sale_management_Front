<!-- <p>Open modal</p> -->
<div class="justify-content-end"><button class="btn btn-primary" (click)="isModalOpen = true">Ajouter Client</button></div>
<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
        <th scope="col">Phone number</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let client of clients">
        <td scope="col">1</td>
        <td>{{client.fName}}</td>
        <td>{{client.lName}}</td>
        <td>{{client.email}}</td>
        <td>{{client.phoneNumber}}</td>
      </tr>
      
     
    </tbody>
  </table>
